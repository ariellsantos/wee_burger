{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0059)http://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Wee Burgers</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'base/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'base/css/starter-template.css'%}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        {% include "base/nav/_nav.html" %}
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        {% if messages %}
          {% for message in messages %}
              <div {% if message.tags == 'success' %} 
                class="alert alert-success"
              {% elif message.tags == "error" %}
                class="alert alert-danger"
              {% endif %}
              role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      
        {% block container %}
            
        {% endblock container %}
          
      </div>

    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'base/js/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src=" {% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
  

</body>
</html>
